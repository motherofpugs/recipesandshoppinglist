<main class="container-md mt-5 text-center">
  <div class="mb-5">
    <h1>
      <span class="text-coral">Sign up </span>or
      <span class="text-green">log in</span> <br />to enjoy the features
    </h1>
  </div>
  <form [formGroup]="loginForm" class="mx-lg-5">
    <div *ngIf="email" class="form-floating">
      <input
        formControlName="email"
        class="form-control"
        id="email"
        type="email"
        placeholder="Enter your email..."
      />
      <label for="email">Email address</label>
      <div *ngIf="email.invalid && email.touched" class="small text-danger">
        <span *ngIf="email.touched">An email is required.</span>
        <span *ngIf="email.invalid">Email is not valid.</span>
      </div>
    </div>

    <div *ngIf="password" class="form-floating mt-3">
      <input
        formControlName="password"
        class="form-control"
        type="password"
        id="password"
        placeholder="Enter your password..."
      />
      <label for="password">Password</label>
      <div
        *ngIf="password.invalid && password.touched"
        class="small text-danger"
      >
        A password is required.
      </div>
    </div>

    <!-- Submit Button-->
    <button
      [disabled]="loginForm.invalid"
      (click)="login()"
      class="me-3 btn-green text-uppercase mt-3"
      id="loginButton"
      type="submit"
    >
      Login
    </button>

    <button
      [disabled]="loginForm.invalid"
      (click)="registration()"
      class="btn-green-border text-uppercase mt-3"
      id="regButton"
      type="submit"
    >
      Registration
    </button>

    <p class="mt-5 fs-5 mb-0">or login with</p>
    <button class="btn-none" (click)="loginWithGoogle()">
      <img src="../../assets/Google-Logo.wine.svg" alt="" />
    </button>
  </form>
</main>
