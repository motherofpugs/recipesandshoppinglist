<div class="row">
  <div class="col-12">
    <form>
      <form
        class="row mb-3"
        [formGroup]="itemForm"
        (ngSubmit)="addorUpdateItem()"
      >
        <div class="col-sm-5">
          <label class="form-label fw-bold" for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput
            formControlName="name"
          />
        </div>
        <div class="col-sm-2 mb-3">
          <label class="form-label fw-bold" for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput
            formControlName="amount"
          />
        </div>
        <div class="row">
          <div class="col-12">
            <button
              class="btn-green me-3 shadow"
              type="submit"
              [disabled]="!itemForm.valid"
            >
              {{ editMode ? "Update" : "Add item" }}
            </button>
            <button
              *ngIf="selectedItem"
              class="btn-coral me-3 shadow"
              type="button"
              (click)="deleteItem(selectedItem.id)"
            >
              Delete
            </button>
            <button
              *ngIf="editMode"
              class="btn-green-border me-3 shadow"
              type="button"
              (click)="onClear()"
            >
              Clear
            </button>
          </div>
        </div>
      </form>
    </form>
  </div>
</div>
