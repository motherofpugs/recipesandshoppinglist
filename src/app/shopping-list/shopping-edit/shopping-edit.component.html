<div class="row">
  <div class="col-12">
    <form>
      <div class="row mb-3">
        <div class="col-sm-5">
          <label class="form-label" for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2">
          <label class="form-label" for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-success me-1"
            type="button"
            (click)="addItem()"
          >
            Add
          </button>
          <button class="btn btn-danger me-1" type="button">Delete</button>
          <button class="btn btn-primary me-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
