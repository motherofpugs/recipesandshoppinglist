<div class="row py-4 container-sm m-auto">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        (click)="selectItem(ingredient.id)"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; index as i"
        >{{ ingredient.name }} - {{ ingredient.amount }}</a
      >
    </ul>
  </div>
</div>
