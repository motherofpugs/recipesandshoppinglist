<div class="row">
  <div class="col-12 mx-0 my-4">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <hr />
</div>
<div class="row">
  <div class="col-12 list-group">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (selectedRecipe)="recipeSelect(recipeEl)"
    ></app-recipe-item>
  </div>
</div>
