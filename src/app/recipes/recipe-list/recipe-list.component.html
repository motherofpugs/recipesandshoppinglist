<div class="row">
  <div class="col-12 mx-0 mb-4 px-0">
    <button class="btn btn-success shadow" (click)="newRecipe()">
      New Recipe
    </button>
  </div>
  <hr />
</div>
<div class="row">
  <div class="col-12 list-group">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; index as i"
      [recipe]="recipeEl"
      routerLink="{{ i }}"
    ></app-recipe-item>
  </div>
</div>
