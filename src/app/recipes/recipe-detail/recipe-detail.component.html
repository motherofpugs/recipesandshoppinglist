<div class="row">
  <div class="col-12">
    <img
      class="img-responsive mb-3"
      [src]="recipe?.imagePath"
      [alt]="recipe?.name"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-12 mb-2">
    <h1>{{ recipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle shadow mb-3"
        href="#"
        type="button"
        role="button"
        aria-expanded="false"
        aria-haspopup="true"
        (click)="toggleDropdown()"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" [ngClass]="{ show: isDropdownOpen }">
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="addToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a
            style="cursor: pointer"
            class="dropdown-item"
            (click)="editRecipe()"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a
            style="cursor: pointer"
            class="dropdown-item"
            (click)="deleteRecipe()"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">{{ recipe?.desc }}</div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe?.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
