<a
  class="list-group-item clearfix d-flex flex-row justify-content-between mb-3 shadow"
  style="cursor: pointer"
  routerLinkActive="active"
>
  <div class="col-md-10">
    <h4 class="list-group-item-heading">{{ recipe?.name }}</h4>
    <p class="list-group-item-text text-truncate me-3">{{ recipe?.desc }}</p>
  </div>
  <div class="col-md-2">
    <img
      [src]="recipe?.imagePath"
      alt="{{ recipe?.name }} "
      class="img-fluid"
    />
  </div>
</a>
